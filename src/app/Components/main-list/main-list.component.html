<div class="container">
    <h1>To-Do Application</h1>

    <hr>

    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="form-group">
            <label for="task">Task</label>
            <input type="text" class="form-control w-50" id="task" placeholder="Enter task" ngModel name="task" required>
            <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required
                field</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control w-50" id="description" placeholder="Enter description" ngModel
                name="description" required> </textarea>
            <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger">Required
                field</small>
        </div>

        <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Task</th>
                <th scope="col">Descriptipon</th>
                <th scope="col">Completed</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of taskArray; index as i">
                <td>{{t.taskName}}</td>
                <td>
                    <textarea type="text" [disabled]='disabled' #editDes class="form-control" id="descrip" name="descrip"
                        value="t.description">{{t.description}}</textarea>
                    </td>
                <td><input (change)="onCheck(i)" id="myCheckbox" type="checkbox"></td>
                <td>
                    <button class="btn btn-secondary btn-sm me-2" (click)="onEdit(i)">Edit</button>
                    <button class="btn btn-success btn-sm" (click)="onSubmitDes(i,editDes.value)">Submit</button>
                </td>
                <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Delete</button></td>
            </tr>

        </tbody>
    </table>
</div>
